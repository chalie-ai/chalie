server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Use relative Location headers in redirects so browsers reconstruct the
    # full URL from the current origin (preserving non-standard ports like :8081).
    absolute_redirect off;

    # Static files — revalidate on every load so deploys are immediately visible.
    # nginx sends ETag/Last-Modified; browser gets 304 if unchanged, 200 if updated.
    location / {
        add_header Cache-Control "no-cache";
        try_files $uri $uri/ /index.html;
    }

    # SSE chat endpoint — long timeout, no buffering
    location /chat {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 120s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection '';
    }

    # Standard API proxy
    location /conversation {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /memory {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Unified event SSE stream — long timeout, no buffering
    location /events/stream {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection '';
    }

    location /proactive {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SW and manifest — must never be stale
    location = /sw.js        { add_header Cache-Control "no-cache"; }
    location = /manifest.json { add_header Cache-Control "no-cache"; }

    # Icons — content-stable, cache 1 year
    # Also explicitly set SVG MIME type to prevent install failures on some
    # Android devices where nginx:alpine may not correctly detect SVG files.
    location /icons/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        types { image/svg+xml svg; image/png png; }
        try_files $uri =404;
    }

    # Serve tools.js static file before the /tools API proxy block
    location = /tools.js {
        add_header Cache-Control "no-cache";
    }

    location /tools {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /push {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /auth {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /health {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /metrics {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /system {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /providers {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /scheduler {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /lists {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /privacy {
        proxy_pass http://chalie:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Redirect /brain (no trailing slash) to /brain/
    location = /brain {
        return 301 /brain/;
    }

    # Redirect /dashboard (legacy path) to /brain/
    location = /dashboard {
        return 301 /brain/;
    }
    location ^~ /dashboard/ {
        return 301 /brain/;
    }

    # Chalie Management Dashboard — static SPA
    location /brain/ {
        alias /usr/share/nginx/html/brain/;
        index index.html;
        try_files $uri $uri/ /brain/index.html;
        add_header Cache-Control "no-cache";
    }

    # Onboarding — static SPA
    location /on-boarding/ {
        alias /usr/share/nginx/html/on-boarding/;
        index index.html;
        try_files $uri $uri/ /on-boarding/index.html;
        add_header Cache-Control "no-cache";
    }

    # Redirect /on-boarding (no trailing slash) to /on-boarding/
    location = /on-boarding {
        return 301 /on-boarding/;
    }
}
