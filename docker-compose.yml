services:
  postgres:
    image: pgvector/pgvector:pg16
    command: postgres -c max_connections=200
    environment:
      POSTGRES_DB: chalie
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chalie}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    build: ./backend
    depends_on:
      - postgres
      - redis
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: chalie
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chalie}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SESSION_SECRET_KEY: ${SESSION_SECRET_KEY:-changeme-in-production-use-a-long-random-string}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      HF_HUB_OFFLINE: "1"
    mem_limit: 4096m
    volumes:
      - backend_data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend/tools:/app/tools
    restart: unless-stopped

  voice:
    build: ./voice
    environment:
      WHISPER_MODEL: ${WHISPER_MODEL:-base}
      KITTEN_VOICE: ${KITTEN_VOICE:-Jasper}
    mem_reservation: 1024m
    volumes:
      - voice_models:/root/.cache
    restart: unless-stopped

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "${PORT:-8081}:80"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_data:
  voice_models:
